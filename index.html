            listsDiv.innerHTML = '<div style="text-align: center; padding: 20px; color: #8b5a96;">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</div>';
            
            const cat = categories[serviceName];
            if (!cat) return;
            
            let allElements = [];
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖŸàÿßŸÇÿπ ÿßŸÑŸÖÿÆÿµÿµÿ© ÿ£ŸàŸÑÿßŸã (ŸÖÿ´ŸÑ ÿµÿ±ÿßŸÅ ÿßŸÑÿ£ŸáŸÑŸä)
            if (cat.customLocations) {
                cat.customLocations.forEach(location => {
                    const dist = calcDistance(userLocation[0], userLocation[1], location.lat, location.lon);
                    allElements.push({
                        lat: location.lat,
                        lon: location.lon,
                        tags: { name: location.name },
                        distance: dist,
                        isCustom: true,
                        customData: location
                    });
                });
            }
            
            // ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ OpenStreetMap
            const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node[${cat.filter}](around:1500,${userLocation[0]},${userLocation[1]});out;`;
            
            fetch(overpassUrl)
                .then(res => res.json())
                .then(data => {
                    // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ OpenStreetMap
                    data.elements.forEach(el => {
                        const dist = calcDistance(userLocation[0], userLocation[1], el.lat, el.lon);
                        allElements.push({ ...el, distance: dist, isCustom: false });
                    });
                    
                    // ÿ™ÿ±ÿ™Ÿäÿ® ÿ≠ÿ≥ÿ® ÿßŸÑŸÖÿ≥ÿßŸÅÿ©
                    allElements.sort((a, b) => a.distance - b.distance);
                    
                    let html = `<details open><summary>${cat.icon} ${serviceName} <span class="cat-count">${allElements.length}</span></summary>`;
                    
                    allElements.forEach(el => {
                        const placeLat = el.lat;
                        const placeLon = el.lon;
                        let placeName = el.tags.name || "ÿ®ÿØŸàŸÜ ÿßÿ≥ŸÖ";
                        const dist = el.distance.toFixed(2);
                        
                        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿπŸÑÿßŸÖÿ© ÿπŸÑŸâ ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©
                        const marker = L.marker([placeLat, placeLon]).addTo(map);
                        
                        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÖŸÜÿ®ÿ´ŸÇÿ©
                        let popupContent;
                        if (el.isCustom && el.customData) {
                            popupContent = `
                                <div style="text-align: center; min-width: 200px;">
                                    <h3 style="color: #8b5cf6; margin-bottom: 10px;">${placeName}</h3>
                                    <p style="margin: 5px 0;"><strong>ÿßŸÑÿπŸÜŸàÿßŸÜ:</strong> ${el.customData.address}</p>
                                    <p style="margin: 5px 0;"><strong>ÿ≥ÿßÿπÿßÿ™ ÿßŸÑÿπŸÖŸÑ:</strong> ${el.customData.hours}</p>
                                    <p style="margin: 5px 0;"><strong>ÿßŸÑŸÖÿ≥ÿßŸÅÿ©:</strong> ${dist} ŸÉŸÖ</p>
                                    <div style="margin-top: 10px;">
                                        <strong>ÿßŸÑÿÆÿØŸÖÿßÿ™:</strong><br>
                                        ${el.customData.services.map(service => `‚Ä¢ ${service}`).join('<br>')}
                                    </div>
                                    <button onclick="getDirections(${placeLat}, ${placeLon}, '${placeName}')" 
                                            style="background: #8b5cf6; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin-top: 10px; cursor: pointer;">
                                        ÿßÿ≠ÿµŸÑ ÿπŸÑŸâ ÿßŸÑÿßÿ™ÿ¨ÿßŸáÿßÿ™
                                    </button>
                                </div>
                            `;
                        } else {
                            popupContent = `${placeName}<br>${dist} ŸÉŸÖ`;
                        }
                        
                        marker.bindPopup(popupContent);
                        
                        html += `<div class="list-item" onclick="focusPlace(${placeLat},${placeLon},'${placeName}')">
                                  <span class="item-name">
                                    <span class="icon">${cat.icon}</span>
                                    ${placeName}
                                  </span>
                                  <span class="item-dist">${dist} ŸÉŸÖ</span>
                                </div>`;
                    });
                    
                    html += "</details>";
                    listsDiv.innerHTML = html;
                })
                .catch(error => {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™:', error);
                    listsDiv.innerHTML = '<div style="text-align: center; padding: 20px; color: #d32f2f;">ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™</div>';
                });
        }

        function getDirections(lat, lon, name) {
            if(routingControl) map.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(userLocation[0], userLocation[1]), L.latLng(lat, lon)],
                lineOptions: {styles: [{color: '#8b5cf6', opacity: 0.8, weight: 5}]},
                addWaypoints: false,
                draggableWaypoints: false,
                routeWhileDragging: false,
                showAlternatives: false,
                createMarker: () => null
            }).addTo(map);

            map.setView([lat, lon], 17);
            speak(`ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿ∑ÿ±ŸäŸÇ ÿ•ŸÑŸâ ${name}`);
        }

        function getServiceName(serviceType) {
            const serviceNames = {
                'coffee': 'ÿßŸÑŸÖŸÇÿßŸáŸä',
                'discount': 'ÿßŸÑÿπÿ±Ÿàÿ∂',
                'restroom': 'ÿØŸàÿ±ÿßÿ™ ÿßŸÑŸÖŸäÿßŸá',
                'water': 'ŸÖŸäÿßŸá ÿ≤ŸÖÿ≤ŸÖ',
                'atm': 'ÿßŸÑÿµÿ±ÿßŸÅÿßÿ™',
                'restaurant': 'ÿßŸÑŸÖÿ∑ÿßÿπŸÖ',
                'pharmacy': 'ÿßŸÑÿµŸäÿØŸÑŸäÿßÿ™',
                'hotel': 'ÿßŸÑŸÅŸÜÿßÿØŸÇ',
                'shopping': 'ÿßŸÑÿ™ÿ≥ŸàŸÇ',
                'transport': 'ÿßŸÑÿ®ŸÇÿßŸÑÿ©',
                'medical': 'ÿßŸÑÿ∑Ÿàÿßÿ±ÿ¶',

            };
            return serviceNames[serviceType] || serviceType;
        }

        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.classList.toggle('show');
        }

        function selectLanguage(langCode, langName) {
            document.querySelectorAll('.language-option').forEach(option => {
                option.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            const btn = document.querySelector('.language-btn');
            btn.innerHTML = `üåê ${langName}`;
            
            document.getElementById('languageDropdown').classList.remove('show');
            
            lang = langCode === 'ar' ? 'ar-SA' : langCode === 'en' ? 'en-US' : 'ur-PK';
        }

        document.addEventListener('click', function(event) {
            const container = document.querySelector('.language-btn-container');
            if (!container.contains(event.target)) {
                document.getElementById('languageDropdown').classList.remove('show');
            }
        });


        function loadPlaces(lat, lon) {
            const listsDiv = document.getElementById("lists");
            listsDiv.innerHTML = "";
            allPlaces = [];
            
            for(const [name, cat] of Object.entries(categories)) {
                const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node[${cat.filter}](around:1500,${lat},${lon});out;`;
                
                fetch(overpassUrl)
                    .then(res => res.json())
                    .then(data => {
                        let html = `<details><summary>${cat.icon} ${name} <span class="cat-count">${data.elements.length}</span></summary>`;
                        
                        data.elements.forEach((el, index) => {
                            const placeLat = el.lat;
                            const placeLon = el.lon;
                            let placeName = el.tags.name || "ÿ®ÿØŸàŸÜ ÿßÿ≥ŸÖ";
                            
                            allPlaces.push({name: placeName, lat: placeLat, lon: placeLon});
                            
                            const dist = calcDistance(userLocation[0], userLocation[1], placeLat, placeLon).toFixed(2);
                            
                            L.marker([placeLat, placeLon]).addTo(map).bindPopup(`${placeName}<br>${dist} ŸÉŸÖ`);
                            
                            html += `<div class="list-item" onclick="focusPlace(${placeLat},${placeLon},'${placeName}')">
                                      <span class="item-name">
                                        <span class="icon">${cat.icon}</span>
                                        ${placeName}
                                      </span>
                                      <span class="item-dist">${dist} ŸÉŸÖ</span>
                                    </div>`;
                        });
                        html += "</details>";
                        listsDiv.innerHTML += html;
                    });
            }
        }

        function focusPlace(lat, lon, name) {
            map.setView([lat, lon], 18);
            L.popup().setLatLng([lat, lon]).setContent(name).openOn(map);
            speak(name);

            if(!speechEnabled) return;

            if(routingControl) map.removeControl(routingControl);
            routingControl = L.Routing.control({
                waypoints: [L.latLng(userLocation[0], userLocation[1]), L.latLng(lat, lon)],
                lineOptions: {styles: [{color: '#8b5a96', opacity: 0.8, weight: 5}]},
                addWaypoints: false,
                draggableWaypoints: false,
                routeWhileDragging: false,
                showAlternatives: false,
                createMarker: () => null
            }).addTo(map);

            describeRoute(userLocation, [lat, lon], name);
        }

        function describeRoute(start, end, placeName) {
            const latDiff = end[0] - start[0];
            const lonDiff = end[1] - start[1];
            let text = `ÿßÿ™ÿ¨Ÿá ŸÖŸÜ ŸÖŸàŸÇÿπŸÉ ÿßŸÑÿ≠ÿßŸÑŸä ÿ•ŸÑŸâ ${placeName}. `;
            text += Math.abs(latDiff) > Math.abs(lonDiff) ? (latDiff > 0 ? "ÿ™ÿ≠ÿ±ŸÉ ÿ¥ŸÖÿßŸÑÿßŸã. " : "ÿ™ÿ≠ÿ±ŸÉ ÿ¨ŸÜŸàÿ®ÿßŸã. ") : (lonDiff > 0 ? "ÿ™ÿ≠ÿ±ŸÉ ÿ¥ÿ±ŸÇÿßŸã. " : "ÿ™ÿ≠ÿ±ŸÉ ÿ∫ÿ±ÿ®ÿßŸã. ");
            speak(text);
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            speechSynthesis.speak(utterance);
        }

        function calcDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        document.getElementById("speech-toggle").addEventListener("click", () => {
            speechEnabled = !speechEnabled;
            const btn = document.getElementById("speech-toggle");
            btn.innerHTML = speechEnabled ? "üîä ŸàÿµŸÅ ÿßŸÑÿ∑ÿ±ŸäŸÇ" : "üîá ÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸàÿµŸÅ";
            btn.style.background = speechEnabled ? "#8b5a96" : "#999";
        });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = lang;
        recognition.continuous = false;
        recognition.interimResults = false;

        document.getElementById("voice-btn").addEventListener("click", () => {
            recognition.lang = lang;
            recognition.start();
        });

        recognition.onresult = function(event) {
            const speech = event.results[0][0].transcript.toLowerCase();
            let found = allPlaces.find(p => p.name.toLowerCase().includes(speech));
            if(found) {
                focusPlace(found.lat, found.lon, found.name);
            } else {
                speak("ÿßŸÑŸÖŸÉÿßŸÜ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ");
            }
        }


        window.addEventListener('load', () => {
            initMap();
        });
    </script>
